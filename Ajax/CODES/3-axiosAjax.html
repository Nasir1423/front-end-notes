<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 AJAX请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
    <!-- 
        axios 发送 AJAX 请求

        1. GET 请求 —— axios.get 方法
            axios.get(请求 URL, {
                params: {xxx}, // 表示 URL 参数
                headers: {xxx}, // 表示请求头
            }).then(res => {}) // 当 AJAX 请求成功得到响应后自动调用 then 中的回调函数，接收一个参数 res，表示封装的响应报文对象
                
        2. POST 请求 —— axios.post 方法
            axios.post(请求 URL, requestBody, { // 其中 requestBody 表示设置请求体内容
                params: {xxx}, // 表示 URL 参数
                headers: {}, // 表示请求头
            }).then(res => {}) // 当 AJAX 请求成功得到响应后自动调用 then 中的回调函数，接收一个参数 res，表示封装的响应报文对象

        3. 自定义请求 —— axios 函数
            axios({
                method: 'xxx', // 表示请求类型，如 GET、POST 等
                url: 'xxx', // 表示请求 URL
                params: {xxx}, // 表示 URL 参数
                headers: {xxx}, // 表示请求头
                data: {xxx} // 表示请求体
            }).then(res => {}) // 当 AJAX 请求成功得到响应后自动调用 then 中的回调函数，接收一个参数 res，表示封装的响应报文对象

        4. 关于封装的响应报文对象 res
            - res.status 响应状态码
            - res.statusText 响应状态描述信息
            - res.headers 响应头
            - res.data 响应体

        该实例实现效果：点击第一个按钮，发送一个 GET 类型的 AJAX 请求；第二个按钮，发送一个 POST 类型的 AJAX 请求；第三个按钮，发
        送一个自定义类型的 AJAX 请求
     -->
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button');

        axios.defaults.baseURL = 'http://127.0.0.1:9000'; // 表示所有 AJAX 请求的 URL 的共有路径 —— 基路径

        btns[0].onclick = function () {
            axios.get('/axios-server', {
                params: {
                    id: 100,
                    vip: 7
                },
                headers: {
                    name: 'chuanyitu',
                    age: 20
                }
            }).then(res => {
                console.log(res);
            });
        };

        btns[1].onclick = function () {
            axios.post('/axios-server', {
                username: 'admin',
                password: 'admin'
            }, {
                params: {
                    id: 200,
                    vip: 9
                },
                headers: {
                    height: 180,
                    weight: 180,
                }
            }).then(res => {
                console.log(res);
            });
        };

        btns[2].onclick = function () {
            axios({
                method: 'POST',
                url: '/axios-server',
                params: {
                    vip: 10,
                    level: 30
                },
                headers: {
                    a: 100,
                    b: 200
                },
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(res => {
                //响应状态码
                console.log(res.status);
                //响应状态字符串
                console.log(res.statusText);
                //响应头信息
                console.log(res.headers);
                //响应体
                console.log(res.data);
            });
        };
    </script>
</body>

</html>
