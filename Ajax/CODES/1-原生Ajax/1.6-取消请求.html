<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 取消正在等待响应的请求</title>
    <!-- 
        AJAX 之 取消请求

        - 当我们使用 AJAX 发出一个正在等待响应的请求时，我们此时可以使用 xhr.abort() 取消正在发送的请求
        
        该实例实现效果：当点击发送给按钮后，1. 发送一个 AJAX 请求，GET /delay，2. 在 div 中呈现响应体内容；点击取消按钮后，3. 取
        消正在等待响应的请求
     -->
    <style>
        #outer {
            width: 200px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        #get-result {
            height: 100px;
            border: 3px solid palevioletred;
            margin-top: 20px;
        }
    </style>
    <script src="../utils/functions/responseLoaded.js"></script>
</head>

<body>
    <div id="outer">
        <button id="smt">发送请求</button>
        <button id="cal">取消请求</button>
        <div id="get-result"></div>
    </div>

    <script>
        const btnSubmit = document.querySelector('#smt');
        const btnCancel = document.querySelector('#cal');
        const div = document.querySelector('#get-result');

        let xhr;

        // 发送请求
        btnSubmit.addEventListener('click', function () {
            // 1. 创建 XMLHttpRequest 对象（AJAX 所有操作都是基于该对象实现的）
            xhr = new XMLHttpRequest();

            // 2 通过 open 方法设置请求行信息 —— 请求方法与 URL（该 URL 必须包含协议、域名、端口号等信息）
            xhr.open('GET', 'http://127.0.0.1:9000/delay');

            // 3. 通过 send 方法发送请求
            xhr.send();

            // 4. 通过 onreadystatechange 方法绑定事件，处理服务端返回的结果
            xhr.onreadystatechange = function () {
                if (responseLoaded(xhr)) {
                    div.innerHTML = xhr.response;
                }
            };
        });

        // 终止请求
        btnCancel.addEventListener('click', function () {
            xhr.abort();
        });
    </script>
</body>

</html>
