<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 取消正在等待响应的请求</title>
    <!-- 
        AJAX 之 重复请求问题

        - 重复请求问题：如果用户通过触发事件，短时间内发送了多次相同的 AJAX 请求，显然只有一个请求是有意义的，其他都是多余重复的，
        因此我们可以通过设置 标识变量 的方式来实现 同一时刻相同事件只允许发送一个 AJAX 请求
        - 标识变量的使用逻辑
            - 标识变量 flag 初始情况下为 false
            - 当 XMLHttpRequest 对象创建后，flag=true；xhr.readyState === 4 后，flag=false
            - 用户每次触发事件时，如果 flag=true，则先终止上一次请求，再重新创建 XMLHttpRequest 对象，发送对应的请求
            - 注：通过使用标识变量，同一时间段触发的多个事件，以最后一个事件回调创建的 XMLHttpRequest 对象为准
        
        该实例实现效果：当点击发送给按钮后，1. 发送一个 AJAX 请求，GET /delay，2. 在 div 中呈现响应体内容
     -->
    <style>
        #outer {
            width: 200px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        #get-result {
            height: 100px;
            border: 3px solid palevioletred;
            margin-top: 20px;
        }
    </style>
    <script src="../utils/functions/responseLoaded.js"></script>
</head>

<body>
    <div id="outer">
        <button id="smt">发送请求</button>
        <div id="get-result"></div>
    </div>

    <script>
        const btnSubmit = document.querySelector('#smt');
        const div = document.querySelector('#get-result');

        let xhr;
        let isSending = false; // 标识变量，表示是否有 AJAX 请求正在等待响应

        // 发送请求
        btnSubmit.addEventListener('click', function () {
            if (isSending) {
                xhr.abort();
            }

            // 1. 创建 XMLHttpRequest 对象（AJAX 所有操作都是基于该对象实现的）
            xhr = new XMLHttpRequest();

            isSending = true;

            // 2 通过 open 方法设置请求行信息 —— 请求方法与 URL（该 URL 必须包含协议、域名、端口号等信息）
            xhr.open('GET', 'http://127.0.0.1:9000/delay');

            // 3. 通过 send 方法发送请求
            xhr.send();

            // 4. 通过 onreadystatechange 方法绑定事件，处理服务端返回的结果
            xhr.onreadystatechange = function () {
                if (responseLoaded(xhr)) {
                    div.innerHTML = xhr.response;
                    isSending = false;
                }
            };
        });

    </script>
</body>

</html>
