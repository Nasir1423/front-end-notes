<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>

<body>
	<form action="#">
		<input type="text" list="my-data">
		<button>Search</button>
	</form>
	<datalist id="my-data">
		<option value="周杰伦">周杰伦</option>
		<option value="周冬雨">周冬雨</option>
		<option value="马冬梅">马冬梅</option>
		<option value="温兆伦">温兆伦</option>
	</datalist>
	<hr>
	<details>
		<summary>A 开头的单词有哪些？</summary>
		<p>Abandon</p>
	</details>

</body>

</html>
