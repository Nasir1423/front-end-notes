<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>让定位元素的在包含块中居中</title>
	<style>
		.outer {
			height: 300px;
			background-color: skyblue;
			border: 5px black solid;
			position: relative;
		}

		.inner {
			width: 100px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background-color: pink;
			font-size: 20px;
			padding: 10px;
			border: 5px red solid;
			position: absolute;

			/* 方式一 */
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;

			/* 方式二 */
			/* left: 50%;
			top: 50%;
			margin-left: -65px;
			margin-top: -40px; */
		}
	</style>
</head>

<body>
	<div class="outer">
		<div class="inner">你好世界</div>
	</div>
</body>

</html>
