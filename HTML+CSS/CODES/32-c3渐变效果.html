<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style>
		div {
			width: 300px;
			height: 200px;
			border: 1px solid black;
			margin: 10px auto;
			font-size: 40px;
		}

		.linear-box1 {
			/* background-image: linear-gradient(color1, color2, color3, ...); */
			background-image: linear-gradient(red, yellow, green);
		}

		.linear-box2 {
			/* background-image: linear-gradient(direction, color1, color2, color3, ...); */
			background-image: linear-gradient(to right top, red, yellow, green);
		}

		.linear-box3 {
			/* background-image: linear-gradient(direction, color1, color2, color3, ...); */
			background-image: linear-gradient(to left, red, yellow, green);
		}

		.linear-box4 {
			/* background-image: linear-gradient(direction, color1, color2, color3, ...); */
			background-image: linear-gradient(45deg, red, yellow, green);
		}

		.linear-box5 {
			/* background-image: linear-gradient(color1 start-place, color2 start-place, color3 start-place, ...); */
			background-image: linear-gradient(red 50px, yellow 100px, green 150px);
		}

		.radial-box1 {
			/* background-image: radial-gradient(color1, color2, color3, ...); */
			background-image: radial-gradient(red, yellow, green);
		}

		.radial-box2 {
			/* background-image: radial-gradient(center-position ,color1, color2, color3, ...); */
			background-image: radial-gradient(at right top, red, yellow, green);
		}

		.radial-box3 {
			/* background-image: radial-gradient(center-position ,color1, color2, color3, ...); */
			background-image: radial-gradient(at 300px 100px, red, yellow, green);

		}

		.radial-box4 {
			/* background-image: radial-gradient(center-radius ,color1, color2, color3, ...); */
			background-image: radial-gradient(200px 150px, red, yellow, green);
		}

		.radial-box5 {
			/* 调整渐变形状为正圆 */
			background-image: radial-gradient(circle, red, yellow, green);
		}

		.radial-box6 {
			/* background-image: radial-gradient(color1 start-place, color2 start-place, color3 start-place, ...); */
			background-image: radial-gradient(red 50px, yellow 100px, green 150px);
		}

		.radial-box7 {
			/* background-image: radial-gradient(center-radius ,center-position ,color1 start-place, color2 start-place, color3 start-place, ...); */
			background-image: radial-gradient(100px 50px at 150px 150px, red 50px, yellow 100px, green 150px);
		}

		.repeating-box1 {
			background-image: repeating-linear-gradient(red 50px, yellow 100px, green 150px);
		}

		.repeating-box2 {
			background-image: repeating-radial-gradient(red 50px, yellow 100px, green 150px);
		}

		.paper {
			height: 600px;
			padding: 20px;
			background-image: repeating-linear-gradient(transparent 0px, transparent 29px, gray 30px);
			background-clip: content-box;
		}

		.ball {
			width: 200px;
			height: 200px;
			border: 0;
			border-radius: 50%;
			background-image: radial-gradient(at 90px 90px ,white, #333);
		}
	</style>
</head>

<body>
	<h2>线性渐变测试 background-image: linear-gradient()</h2>
	<div class="linear-box1"></div>
	<div class="linear-box2"></div>
	<div class="linear-box3"></div>
	<div class="linear-box4"></div>
	<div class="linear-box5"></div>
	<h2>径向渐变测试 background-image: radial-gradient()</h2>
	<div class="radial-box1"></div>
	<div class="radial-box2"></div>
	<div class="radial-box3"></div>
	<div class="radial-box4"></div>
	<div class="radial-box5"></div>
	<div class="radial-box6"></div>
	<div class="radial-box7"></div>
	<h2>重复渐变测试 background-image: repeating-linear/radius-gradient()</h2>
	<div class="repeating-box1"></div>
	<div class="repeating-box2"></div>
	<h2>重复渐变的应用：格子纸</h2>
	<div class="paper"></div>
	<h2>重复渐变的应用：3D球体</h2>
	<div class="ball"></div>

	

</body>

</html>
