<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>相对路径的练习</title>
</head>

<body>
	<!-- 当前路径下的图片的引入 -->
	<img id="tomma" src="./托马比拼图.jpg" alt="托马比拼图（当前路径）" width="300">
	<!-- 高一级路径下的图片的引入 -->
	<img src="../托马睡觉图.png" alt="托马睡觉图（高一级路径）" width="300">
	<!-- 高两级路径下的图片的引入 -->
	<img src="../../托马生日图.jpg" alt="托马生日图（高两级路径）" width="300">
	<!-- 低一级路径下的图片的引入 -->
	<img src="./child/托马和达达利亚.png" alt="托马和达达利亚（低一级路径）" width="300">
	<!-- 低两级路径下的图片的引入 -->
	<img src="./child/two-levels-down/托马和狗.jpg" alt="托马和狗（低两级路径）" width="300">
</body>

</html>
