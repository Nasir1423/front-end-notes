<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>定位的层级</title>
	<style>
		.outer {
			width: 500px;
			padding: 20px;
			background-color: skyblue;
			border: 1px solid black;

			position: relative;
		}

		.inner,
		.box {
			width: 100px;
			height: 100px;
		}

		/* 盒子一 */
		.box1 {
			background-color: gray;
		}

		/* 盒子二相对定位 */
		.box2 {
			background-color: yellow;
			position: relative;
			top: -50px;
			left: 50px;
		}

		/* 盒子三绝对定位 */
		.box3 {
			background-color: green;
			position: absolute;
			top: 120px;
			left: 120px;
		}

		/* 盒子四固定定位 */
		.box4 {
			background-color: red;
			position: fixed;
			top: 176px;
			left: 176px;
		}

		.box {
			background-color: purple;
			position: relative;
			top: -20px;
			left: 218px;

			z-index: 10;
		}
	</style>
</head>

<body>
	<div class="outer">
		<div class="inner box1">1</div>
		<div class="inner box2">2</div>
		<div class="inner box3">3</div>
		<div class="inner box4">4</div>
	</div>
	<div class="box">5</div>
</body>

</html>
