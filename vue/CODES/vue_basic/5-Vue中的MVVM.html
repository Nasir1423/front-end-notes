  <!-- 
    小结
      1. MVVM 模型
        - M (Model，模型)：data 中的数据
        - V (View，视图)：Vue 模板
        - VM (ViewModel，视图模型)： Vue 实例
      2. 注意
        - data 中的所有属性最后都出现在了 Vue 实例上
        - Vue 实例上的所有属性以及 Vue 原型上的所有属性，都可以在 Vue 模板中直接使用
   -->
