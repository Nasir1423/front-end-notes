<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 解决 IE 缓存问题</title>
    <!-- 
        AJAX 之 IE 缓存问题

        - IE 缓存问题：在某些浏览器（例如 Internet Explorer）中，由于缓存机制的存在，对于 AJAX 请求，只会发送一次请求到服务器，而
        剩余的多次请求会直接加载缓存中的数据（不希望这样，因为无法动态获取数据）
        - 解决方式：可以在每次发送 AJAX 请求时，在 URL 后面添加一个时间戳参数，以确保每次请求的 URL 都是唯一的，从而避免浏览器使用
        缓存；这样做可以确保每次请求的 URL 都不相同，浏览器就会认为这是一个新的请求，从而不会使用缓存中的数据，而是向服务器重新请求
        数据。

        该实例实现效果：当点击按钮后，1. 发送一个 AJAX 请求，GET /ie，2. 在 div 中呈现响应体内容
     -->
    <style>
        #outer {
            width: 200px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        #get-result {
            height: 100px;
            border: 3px solid palevioletred;
            margin-top: 20px;
        }
    </style>
    <script src="../utils/functions/responseLoaded.js"></script>
</head>

<body>
    <div id="outer">
        <button id="smt">点击发送请求</button>
        <div id="get-result"></div>
    </div>

    <script>
        const btn = document.querySelector('#smt');
        const div = document.querySelector('#get-result');

        btn.addEventListener('click', function () {
            // 1. 创建 XMLHttpRequest 对象（AJAX 所有操作都是基于该对象实现的）
            const xhr = new XMLHttpRequest();

            // 2 通过 open 方法设置请求行信息 —— 请求方法与 URL（该 URL 必须包含协议、域名、端口号等信息）
            xhr.open('GET', 'http://127.0.0.1:9000/ie?timestamp=' + Date.now()); // 每次请求 URL 都不同，从而解决 IE 缓存问题

            // 3. 通过 send 方法发送请求
            xhr.send();

</body>

</html>
