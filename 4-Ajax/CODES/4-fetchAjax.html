<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 发送 AJAX 请求</title>
    <!-- 
        fetch 函数发送给 AJAX 请求

        - fetch 是 JS 中的一个全局函数，可以用于发送给 AJAX 请求，语法如下
            fetch(请求 URL, {
                method: 'xxx', // 请求方法，如 'GET', 'POST' 等
                headers: {xxx}, // 请求头
                body: 'xxx' 请求体内容
            }).then(res => { // 对请求返回的响应进行处理的部分，用于解析响应体中的 JSON 数据
                return res.text();
            }).then(res => { // 处理上一个 .then() 方法返回的结果
                xxx // 这里的 res 才是响应体内容
            })

        该实例实现效果：点击按钮后，发送一个 AJAX 请求
     -->
</head>

<body>
    <button>AJAX请求</button>
    <script>
        // fetch 文档地址
        // https://developer.mozilla.org/zh-CN/docs/Web/API/WindowOrWorkerGlobalScope/fetch

        const btn = document.querySelector('button');

        btn.onclick = function () {
            fetch('http://127.0.0.1:9000/fetch-server?vip=10', {
                method: 'POST',
                headers: {
                    name: 'chuanyitu'
                },
                body: 'username=admin&password=admin'
            }).then(response => {
                return response.json();
            }).then(response => {
                console.log(response);
            });
        }
    </script>
</body>

</html>
