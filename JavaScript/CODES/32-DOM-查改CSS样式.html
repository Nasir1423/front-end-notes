<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式的修改与访问</title>
    <!-- 
        1. CSS 样式的修改（内联方式）：element.style.样式名 = 样式值
            - 这种设置的样式可以理解为内联样式，优先级较高
            - 如果 CSS 的样式名中有 - 连接，则应该修改为驼峰命名法，如 background-color => backgroundColor
        2. CSS 样式的修改（通过 class 实现）：通过修改 class 属性来间接修改元素的样式
            - 添加 element.classList.add('class1', 'class2', ...)
            - 删除 element.classList.remove('class1', 'class2', ...)
            - 切换 element.classList.toggle('class')
                - toggle 方法只接受一个类名参数
                - 每次调用 toggle 方法，如果元素节点中有参数指定的类名，则删除类名；如果没有，则添加类名
            - 替换 element.classList.replace('class1', 'class2')
                - replace 方法接受两个类名参数
                - 使用类名 class2 替换元素节点中的 class1 类名
            - 检查 element.classList.contains('class1')
                - contains 方法只接受一个类名参数
                - contains 方法返回一个布尔值，检查元素节点中是否存在指定的类名
            - 好处
                - 可以一次性修改多个样式
                - 可以对 Javascript 和 CSS 解耦合
        3. CSS 样式的读取：首先获取当前对象正在生效的样式对象 styleObj，然后再通过 styleObj.样式名 的方式访问样式值
            - 为什么不采用修改样式的方式读取样式呢？
                - element.style.样式名 修改的是内联样式，读取的也是内联样式，但是倘若元素没有设置内联样式，则读取的内容为 null
                - 元素可能同时设置了多种样式，而我们想要读取的是最终元素显示的样式，而不是其中某一种特定的样式
            - 第一步：获取元素节点正在所有生效的样式对象
                const styleObj = getComputedStyle(element) 返回包含元素节点所有正在生效的样式的对象
                const styleObj = getComputedStyle(element, 伪元素) 返回包含元素节点的伪元素所有正在生效的样式的对象
            - 第二步：通过 对象.样式名 的方式读取当前正在生效的某个样式
                styleObj.样式名
            - 说明：默认值为 auto 的样式，如果我们读取，可能返回一个具体的计算好的值（如 width），也可能返回 auto（如 left）
        4. 元素特定样式值的直接读取（返回一个数值）
            - element.clientHight、element.clientWidth [read only] 返回元素的高度和宽度（包括内容区和内边距）
            - element.offsetHeight、element.offsetWidth [read only] 返回元素的高度和宽度（包括内容区、内边距和边框）
            - element.scrollHeight、element.scrollWidth [read only] 返回元素的高度和宽度（滚动区域）
            - element.offsetParent [read only] 返回元素的定位父元素（即离当前元素最近的开启了定位的祖先元素），没有则返回 body
            - element.offsetTop、element.offsetLeft [read only] 返回元素相对于定位父元素的偏移量
            - element.scrollTop、element.scrollLeft [read & write] 返回元素滚动条的偏移量
     -->
</head>
