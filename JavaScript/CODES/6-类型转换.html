<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数据类型转换</title>
	<script>
		/* 
			1. 转换为字符串（to String）
				- 方式一：调用 toString 方法
					> Null 和 Undefined 数据类型没有 toString 方法
				- 方式二：调用 String 函数
					> 对于有 toString 方法的数据类型调用该函数，本质上还是调用 toString 方法
					> 对于 Null 和 Undefined 数据类型，直接转换为 "null" 和 "undefined"
				- 注：字符串转换的本质上是根据原有数据类型的数值，创建一个 String 数据类型的数值
				
			2. 转换为数值（to Number）
				- 方式一：调用 Number 函数
					> 如果传入的是 String 数据类型
						>> 如果字符串内容是一个合法数字，则自动转换为对应数字
						>> 如果字符串内容不是一个合法数字，则转换为 NaN
						>> 如果字符串是空串或纯空格的字符串，则转换为 0
					> 如果传入的是 Boolean 数据类型：true 转换为 1，false 转换为 0
					> 如果传入的是 Null 数据类型：转换为 0
					> 如果传入的是 Undefined 数据类型：转换为 NaN
				- 方式二：调用 parseInt/parseFloat 函数
					> 这两个函数适用于字符串转换为数值的情况，都是将字符串从左到右解析，读取连着的所有有效字符（第一个字符必须是数字，否则 NaN）
					> parseInt 将一个字符串转换为一个整数
					> parseFLoat 将字符串转换为一个浮点数
					> 如果传入参数不是字符串类型，则会自动先将传入数据转换为字符串类型，然后再进一步处理；基于这一特性， parseInt 函数可以用于浮点数取整
			
			3. 转换为布尔值（to Boolean）: 调用 Boolean 函数
				- 如果传入的是 Number 类型：0 或 NaN 转换为 false；其余都是（包括 Infinity） true
				- 如果传入的是 String 类型：空串（""）转换为 false；其余都是 true
				- 如果传入的是 Null 或 Undefined 类型：都转换为 false
				- 如果传入的是 Object：转换为 true
		*/

		let bool = true
		let num = 5
		let u
		let n = null

		console.log(bool.toString()) // Output: true
		console.log(num.toString()) // Output: 5
		console.log(String(u)) // Output: undefined
		console.log(String(n)) // Output: null

		let num1 = parseInt("343a4a3.6")
		let num2 = parseFloat("34234324.232h32")

		console.log(num1) // Output: 343
		console.log(num2) // Output: 34234324.232

	</script>
</head>
<body>
	
</body>
</html>
