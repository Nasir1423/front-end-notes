<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 的引入</title>
    <!-- 
        1. jQuery 介绍
            - jQuery 是一个广泛使用的 JavaScript 库，用于简化 HTML 文档的客户端脚本编写。
            - jQuery 提供了丰富的功能，使开发者能够更轻松地操作文档对象模型 (DOM)，处理事件，执行动画，处理 Ajax 请求等等。
            - jQuery 是一个过时的库，分为 3.x 和 1.x 版本，主要是存在兼容性上的差异，后者兼容更老的浏览器。
            - jQuery 官网为：https://jquery.com/
        2. 引入 jQuery 的两种方式
            - 本地引入：在 jQuery 官网下载 js 文件，然后通过 script 标签的 src 属性引入
                - jquery.js 是未压缩版本，常用于开发
                - jquery.min.js 是压缩版本，常用于生产
            - 使用公共 CDN 引入，以字节跳动静态资源举例
                - 未压缩版本：<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.js" type="application/javascript"></script>
                - 压缩版本：<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js" type="application/javascript"></script>
                - 使用公共 CDN 引入的好处：如果多个网站都使用该静态资源，那么浏览器会有缓存，从而提升加载速度
     -->
    <script src="./scripts/jquery-3.7.1.js"></script>
</head>

<body>
    <script>
        console.log($);
    </script>
</body>

</html>
