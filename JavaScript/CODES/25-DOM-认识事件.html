<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件 Event</title>
</head>

<body>
    <!-- 通过元素的属性，为某一事件绑定响应函数 -->
    <button onclick="document.getElementsByTagName('button')[0].innerText=`random number in [0,1)=${Math.random()}`">
        random number in [0,1)=
    </button><br>
    <button>π=</button><br>
    <button>e=</button>

    <script>
        /*
            事件（event）
            - 含义：事件是指用户和网页之间的交互行为，如点击按钮、鼠标移动、双击按钮、敲击键盘等
            - 作用：我们可以为元素的某一事件绑定响应函数（回调函数），实现用户和网页之间的交互
            - 为元素的某一事件绑定响应函数
                - 方式一：内联方式，直接在元素的事件属性中设置；如 onclick="js代码" 给元素的点击事件绑定一个交互行为
                - 方式二：在 script 标签中，给元素的事件属性绑定一个回调函数；如 element.onclick = function(){} 给元素的点击事
                件绑定一个回调函数
                - 方式三：在 script 标签中，通过元素的 addEventListener(event, callback) 的方式，给元素的某一事件绑定一个回调
                函数；如 element.addEventListener('click', function(){})
                - 注：使用方式二时，一个事件只能绑定一个响应函数；使用方式三时，一个时间可以绑定多个响应函数，多个监听器之间不会覆盖
        */

        // 方式二：通过元素节点对象，给其对应的事件属性绑定回调函数
        const btn2 = document.getElementsByTagName('button')[1]
        btn2.onclick = function () { btn2.innerText = `π=${Math.PI}` }

        const btn3 = document.getElementsByTagName('button')[2]
        btn3.addEventListener('click', function () { btn3.innerText = `e=${Math.E}` })
    </script>

</body>

</html>
