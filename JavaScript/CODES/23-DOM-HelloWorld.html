<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
</head>

<body>
    <button id="btn">Hello World</button>

    <script>
        /* 
            DOM（Document Object Model）
                1. document 是一个全局变量，可直接使用，表示的是整个网页
                2. 可以通过 document.getElementById(id) 的方式获取网页中的元素
                3. 可以通过 btn.innerText = xxx 的方式修改一个按钮对象的文本内容
        */

        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => { btn.innerText = "你好世界" })

    </script>

</body>

</html>
