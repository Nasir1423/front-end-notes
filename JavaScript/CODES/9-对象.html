<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script type="text/javascript">
        /*
            1. 什么是对象？对象是 JS 中的一种复合数据类型，相当于一个容器，可以存储各种不同类型的数据

            2. 对象的创建
                - let obj_name = new Object()
                - let obj_name = Object()
                - let obj_name = {}（字面量方式创建对象，可以直接添加属性）
                    > 举例：使用字面量方式直接创建有属性的对象
                        let person = {
                            name : "孙悟空", // 第一种方式 => 属性名 : 属性值
                            age : 18,
                            ["gender"] : "男", // 第二种方式 => ["属性名"] : 属性值
                            [mySymbol] : "特殊的属性" // 第三种方式 => [变量名] : 属性值
                        }
            
            3. 对象的属性（对象中存储的数据，称之为属性）
                a. 添加属性 
                    - obj_name.field_name = field_value
                        > 此时属性名相当于字符串（但是不用引号括起），因此属性名可以是任何值（甚至关键字、保留字），但是建议遵循
                        标识符命名规范
                    - obj_name[field_name] = field_value
                        > 此时属性名可以写字符串（用引号括起的），也可以是变量
                        > 我么可以使用符号（Symbol）变量作为属性名添加属性，此时必须使用相同的 Symbol 才能取出属性，通常用于不希
                        望被外界访问的属性
                b. 修改属性
                    - obj_name.field_name = new_field_value
                    - obj_name[field_name] = new_field_value
                c. 读取属性（如果不存在该属性，则会返回 undefined）
                    - obj_name.field_name
                    - obj_name[field_name]
                d. 删除属性
                    - delete obj_name.field_name
                    - delete obj_name[field_name]
            
            4. 属性名与属性值
                - 属性名
                    > 句点（.）调用时：相当于字符串（不用引号括起），直接写就行
                    > 中括号（[]）调用时：字符串（需要引号括起）；变量名
                - 属性值：任意数据类型，也可以是一个对象
            
            5. 对象的检查
                > 可以使用 typeof 运算符检查对象的类型，返回 object
                > 可以用 in 运算符检查对象中是否含有某个属性，有则返回 true，没有则返回 false，语法为：变量名 in 对象名

            6. 枚举属性：我们可以通过 for-in 语句，获取对象中的所有属性（不包括符号属性，符号属性不可枚举）
                - 语法
                    for (let field_name in obj_name) {
                        语句
                    }
                - 注解
                    > for-in 语句的循环体循环的次数取决于可枚举的属性的数量，每次循环时，都会有一个属性名赋值 field_name 变量
                    > 此时只可以通过 obj_name[field_name] 的方式访问属性值，不可用句点访问，因为此时 field_name 是一个变量

            7. 对象 —— 可变类型
                - 可变类型与不可变类型
                    > 原始值属于不可变类型，一旦创建就无法修改；此外，内存中不会创建重复的原始值
                    > 对象属于可变类型，创建完成后可以任意地添加删除修改对象中的属性
                - 对象比较（相等或全等）的本质是对象的内存地址的比较
                - 如果有两个变量同时指向一个对象，此时如果通过一个变量修改对象，另一个变量也会产生影响
                - 通常使用 const 关键字声明存储对象的变量，这是为了避免因为修改变量指向的对象而提高代码的复杂度，注意此时对象仍然
                是可修改的
        */

        // 枚举属性
        const Jack = {
            name: "Jack",
            age: 19,
            gender: "Male",
            height: 188,
            weight: 78
        }

        for (let field in Jack) {
            console.log(`${field} is ${Jack[field]}`);
        }
    </script>
</head>

</body>

</html>
