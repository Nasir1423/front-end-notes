<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>14. 登录表单练习-受控组件</title>
    <!-- React 核心库。此时全局有 React 对象。 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 用于支持 React 操作 DOM 的扩展库。此时全局有 ReactDOM 对象。 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel，除了可以将 JS 代码从 ES6 转为 ES5 之外，这里还可以将 JSX 代码转换为 JS 代码 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root"></div>
    <!-- 这里一定要写 text/babel，表示 script 中的代码为 JSX 代码，需要解析为 JS 代码 -->
    <script type="text/babel">
        class Login extends React.Component {
            state = { username: "", password: "" }

            handleSubmit = (event) => {
                event.preventDefault();
                const { username, password } = this.state;
                alert(`username=${username}&password=${password}`)
            }

            handleUsernameChange = (event) => {
                this.setState({ username: event.target.value })
            }

            handlePasswordChange = (event) => {
                this.setState({ password: event.target.value })
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名 <input type="text" onChange={this.handleUsernameChange} name="username" /> <br />
                        密码 <input type="password" onChange={this.handlePasswordChange} name="password" /> <br />
                        <button>登录</button>
                    </form>
                )
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Login />)
    </script>
</body>

</html>
