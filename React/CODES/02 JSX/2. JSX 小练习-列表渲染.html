<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>2. JSX 小练习-列表渲染</title>
    <!-- React 核心库。此时全局有 React 对象。 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 用于支持 React 操作 DOM 的扩展库。此时全局有 ReactDOM 对象。 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel，除了可以将 JS 代码从 ES6 转为 ES5 之外，这里还可以将 JSX 代码转换为 JS 代码 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root"></div>
    <!-- 这里一定要写 text/babel，表示 script 中的代码为 JSX 代码，需要解析为 JS 代码 -->
    <script type="text/babel">

        const items = ["Angular", "React", "Vue"];
        const VDOM = (
            <>
                <h1>前端 JS 框架列表</h1>
                <ul>
                    {items.map((item, index) => (<li key={index}>{item}</li>))}
                </ul>
            </>
        ) // 虚拟 DOM，React 可以自动遍历数组
        const container = document.getElementById('root'); // 容器
        ReactDOM.render(VDOM, container); // 将虚拟 DOM 渲染到页面中的容器

    </script>
</body>

</html>
