<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>4. 天气切换练习-state</title>
    <!-- React 核心库。此时全局有 React 对象。 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 用于支持 React 操作 DOM 的扩展库。此时全局有 ReactDOM 对象。 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel，除了可以将 JS 代码从 ES6 转为 ES5 之外，这里还可以将 JSX 代码转换为 JS 代码 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root"></div>
    <!-- 这里一定要写 text/babel，表示 script 中的代码为 JSX 代码，需要解析为 JS 代码 -->
    <script type="text/babel">
        class Weather extends React.Component {
            // 1. 初始化状态 2. 修正事件响应函数的 this => 调用一次
            constructor(props) {
                super(props);
                // 初始化状态
                this.state = { isHot: false };
                // 修正 this：将一个绑定了 this 的函数放在实例上，其 this 永远指向组件实例对象
                // "=" 前边的 changeIsHot 在实例对象上，后边的 changeIsHot 在原型对象上
                this.changeIsHot = this.changeIsHot.bind(this);
            }
            // 事件响应函数（在原型上） => click 几次，调用几次
            changeIsHot() {
                // 更新状态，会触发视图的更新
                this.setState({ isHot: !this.state.isHot })
            }
            // 渲染函数（在原型上），返回虚拟 DOM => 调用 1 + n 次，初始化视图时调用一次，每次状态改变时会触发视图更新，也会调用一次
            render() {
                return (
                    <h1 onClick={this.changeIsHot}
                        style={{ cursor: "pointer" }}>
                        今天天气很{this.state.isHot ? "炎热" : "凉爽"}
                    </h1>
                )
            }
        }

        const container = document.getElementById('root'); // 容器
        ReactDOM.render(<Weather />, container); // 将虚拟 DOM 渲染到页面中的容器

    </script>
</body>

</html>
