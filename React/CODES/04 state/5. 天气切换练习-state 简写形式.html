<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>4. 天气切换练习-state</title>
    <!-- React 核心库。此时全局有 React 对象。 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 用于支持 React 操作 DOM 的扩展库。此时全局有 ReactDOM 对象。 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel，除了可以将 JS 代码从 ES6 转为 ES5 之外，这里还可以将 JSX 代码转换为 JS 代码 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root"></div>
    <!-- 这里一定要写 text/babel，表示 script 中的代码为 JSX 代码，需要解析为 JS 代码 -->
    <script type="text/babel">
        class Weather extends React.Component {
            // 初始化状态
            state = { isHot: false };
            // 事件响应函数（在实例上），此时由于箭头函数没有自己的 this，因此该事件响应函数的 this 就是实例对象
            changeIsHot = () => {
                this.setState({ isHot: !this.state.isHot })
            }
            // 渲染函数（在实例上）
            render() {
                return (
                    <h1 onClick={this.changeIsHot}
                        style={{ cursor: "pointer" }}>
                        今天天气很{this.state.isHot ? "炎热" : "凉爽"}
                    </h1>
                )
            }
        }

        const container = document.getElementById('root'); // 容器
        ReactDOM.render(<Weather />, container); // 将虚拟 DOM 渲染到页面中的容器

    </script>
</body>

</html>
