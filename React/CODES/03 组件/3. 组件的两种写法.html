<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>3. 组件的两种写法</title>
    <!-- React 核心库。此时全局有 React 对象。 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 用于支持 React 操作 DOM 的扩展库。此时全局有 ReactDOM 对象。 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel，除了可以将 JS 代码从 ES6 转为 ES5 之外，这里还可以将 JSX 代码转换为 JS 代码 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root1"></div>
    <div id="root2"></div>
    <!-- 这里一定要写 text/babel，表示 script 中的代码为 JSX 代码，需要解析为 JS 代码 -->
    <script type="text/babel">
        function MyComponent1() {
            return <h2>我是 Function 组件</h2>
        }

        const container1 = document.getElementById('root1'); // 容器
        ReactDOM.render(<MyComponent1 />, container1); // 将虚拟 DOM 渲染到页面中的容器
    </script>
    <script type="text/babel">
        class MyComponent2 extends React.Component {
            render(){
                return <h2>我是 Class 组件</h2>
            }
        }

        const container2 = document.getElementById('root2'); // 容器
        ReactDOM.render(<MyComponent2 />, container2); // 将虚拟 DOM 渲染到页面中的容器
    </script>
</body>

</html>
