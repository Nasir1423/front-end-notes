<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>7. 信息打印练习-props 指定规则</title>
    <!-- React 核心库。此时全局有 React 对象。 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 用于支持 React 操作 DOM 的扩展库。此时全局有 ReactDOM 对象。 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel，除了可以将 JS 代码从 ES6 转为 ES5 之外，这里还可以将 JSX 代码转换为 JS 代码 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- prop-types 用于对组件的 props 进行限制。此时全局有 PropTypes 对象。 -->
    <script src="./assets/prop-types.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root"></div>
    <!-- 这里一定要写 text/babel，表示 script 中的代码为 JSX 代码，需要解析为 JS 代码 -->
    <script type="text/babel">
        function Person(props) {
            const { name, gender, age } = props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{gender}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }
        // 对 props 的类型、必要性进行限制
        Person.propTypes = {
            name: PropTypes.string.isRequired, // name 属性是字符串类型，其必传
            age: PropTypes.number, // age 属性是数值类型
            gender: PropTypes.string, // gender 属性是字符串类型
            speak: PropTypes.func // speak 属性是函数类型
        }
        // 对 props 的默认值进行指定
        Person.defaultProps = {
            age: 18,
            gender: "男"
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Person name="Tom" gender="女" age={19} />)
    </script>
</body>

</html>
