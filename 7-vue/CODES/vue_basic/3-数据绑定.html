<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src="../js/vue.js"></script>
  <!-- 
    小结：Vue 有两种数据绑定的方式
      1. 单向数据绑定 (v-bind)：数据只能从 data 流向页面
      2. 双向数据绑定 (v-model)：数据不仅能从 data 流向页面，还可以从页面流向 data
      3. 注意
        - 双向绑定一般都应用在表单类元素的 value 属性上 (如 input、select)
        - v-bind:标签名 可以简写为 :标签名
        - v-model:value 可以简写为 v-model，因为 v-model 默认收集 value 值

   -->
</head>

<body>
  <div id="root">
    <!-- 普通写法 -->
    <!-- 单向数据绑定 <input type="text" v-bind:value="msg">
    <br>
    双向数据绑定 <input type="text" v-model:value="msg"> -->
    <!-- 简写形式 -->
    单向数据绑定 <input type="text" :value="msg">
    <br>
    双向数据绑定 <input type="text" v-model="msg">
  </div>

  <script>
    new Vue({
      el: "#root",
      data: {
        msg: "yiTu"
      }
    })
  </script>
</body>

</html>
