<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过滤器</title>
  <script src="../js/vue.js"></script>
  <script src="../js/dayjs.min.js"></script>
  <!-- 
    小结
      1. 定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
			2. 语法：
				- 注册过滤器：Vue.filter(name,callback) 或 new Vue{filters:{}}，前者是全局注册，后者是局部注册
				- 使用过滤器：{{ xxx | 过滤器名}}  或  v-bind:属性 = "xxx | 过滤器名"
      2. 注意
        - 过滤器也可以接收额外参数、多个过滤器也可以串联
        - 关于过滤器的参数，情况如下
          - xxx | 过滤器名 ==相当于==> 过滤器(xxx)
          - xxx | 过滤器名(a, b) ==相当于==> 过滤器(xxx, a, b)
          - xxx | 过滤器1 | 过滤器2(a) | 过滤器3(b, c) ==相当于==> 过滤器3(过滤器2(过滤器1(xxx) ,a), b, c)
				- 并没有改变原本的数据, 是产生新的对应的数据
   -->
</head>

<body>
  <div id="root">
    <h2>显示格式化后的时间</h2>
    <h3>计算属性实现</h3>
    <h4>当前时间为 {{formattedTime}}</h4>
    <h3>methods 实现</h3>
    <h4>当前时间为 {{getFormattedTime()}}</h4>
    <h3>过滤器实现</h3>
    <h4>当前时间为 {{timeStamp | timeFormatter("HH:mm:ss MM/DD/YY")}}</h4>
    <h4>当前时间为 {{timeStamp | timeFormatter("HH:mm:ss MM/DD/YY") | slice}}</h4>
    <h4 :time="timeStamp | timeFormatter">chuanYiTu</h4>
  </div>

  <script>
    Vue.filter('slice', function (formattedTime, number=8) { // 全局过滤器
      return formattedTime.slice(0, number);
    });
    new Vue({
      el: "#root",
      data: {
        timeStamp: Date.now()
      },
      computed: {
        formattedTime() {
          return dayjs(this.timeStamp).format("YYYY年MM月DD日 HH时mm分ss秒");
        }
      },
      methods: {
        getFormattedTime() {
          return dayjs(this.timeStamp).format("YYYY-MM-DD HH:mm:ss");
        }
      },
      filters: { // 局部过滤器
        timeFormatter(timeStamp, formatStr = "YYYY-MM-DD HH:mm:ss") {
          return dayjs(timeStamp).format(formatStr);
        }
      }
    })
  </script>
</body>

</html>
