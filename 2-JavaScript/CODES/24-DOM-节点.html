<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点</title>
</head>

<body>
    <button id="btn">按钮节点</button>
    <span class="s" id="span1">span 节点1</span>
    <span class="s">span 节点2</span>
    <span class="s">span 节点3</span>
    <span class="s">span 节点4</span>
    <div>div 节点1</div>
    <div>div 节点2</div>
    <form action="#">
        <input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女
    </form>
    <script>
        /* 
            1. 文档节点：document 对象
                - 含义：document 对象就是文档节点，表示整个网页
                - 原型链：HTMLDocument -> Document -> Node -> EventTarget -> Object.prototype -> null
                    - document 对象可以调用原型链上的任何属性和方法
                - 常用属性举例
                    - document.documentElement 表示 html 根元素
                    - document.head 表示 head 元素
                    - document.title 表示 title 元素
                    - document.body 表示 body 元素
                    - document.links 表示获取页面中所有的超链接
            
            2. 元素节点（element）
                - 含义：网页中每个标签就是一个元素节点
                - 原型链：HTMLXxxElement -> HTMLElement -> Element -> Node -> EventTarget -> Object.prototype -> null
                - 通过 document 对象获取已有元素节点
                    - document.getElementById(idStr) 根据 id 获取一个元素节点对象
                    - document.getElementsByClassName(classStr) 根据 class 获取一组元素节点对象
                        - 方法返回的是一个类数组对象，可以通过“对象名[索引值]”的方式访问元素节点对象，也可以使用“对象名.length”
                        的方式获取元素节点数量
                        - 方法返回的类数组对象是实时更新的，当网页中添加新的元素节点时，该数组中的内容会实时刷新
                    - document.getElementsByTagName(tagStr) 根据标签名获取一组元素节点对象
                        - 方法返回的是一个类数组对象，同时该类数组对象是实时更新的
                        - document.getElementsByTagName("*") 表示获取页面中所有的元素
                    - document.getElementsByName(nameStr) 根据 name 获取一组元素节点对象
                        - 方法返回的是一个类数组对象，同时该类数组对象是实时更新的
                        - 该方法主要用于表单控件
                    - document.querySelectorAll(selectorStr) 根据选择器获取一组元素节点对象
                        - 方法返回的是一个类数组对象，但是不会实时更新
                    - document.querySelector(selectorStr) 根据选择器获取第一个符合条件的元素节点对象
                - 通过 document 对象创建新的元素节点
                    - document.createElement(tagStr) 根据标签名创建一个新的元素节点对象
                        - 调用该方法后，标签并没有插入到网页中
                - 通过元素节点对象获取其他元素节点（element 表示一个元素节点对象）
                    - element.childNode 获取当前元素节点的所有子节点（包括元素子节点、文本子节点、空白子节点...）
                    - element.children 获取当前元素节点的所有子元素节点
                    - element.firstElementChild 获取当前元素节点的第一个子元素节点
                    - element.lastElementChild 获取当前元素节点的最后一个子元素节点
                    - element.nextElementSibling 获取当前元素节点的下一个兄弟元素节点
                    - element.previousElementSibling 获取当前元素节点的上一个兄弟元素节点
                    - element.parentNode 获取当前元素节点的父节点
                    - element.tagName 获取当前元素节点的标签名
                - 说明：对于一个元素节点，我们也可以使用 document 的方法去获取元素节点，如 element.getElementById(idStr)、
                element.getElementsByTagName(tagStr)...，但是只限于在该元素节点的后代元素的范围内查询
        */

        // 通过 document 获取元素节点对象

        const btn = document.getElementById('btn')
        const spans = document.getElementsByClassName('s')
        const divs = document.getElementsByTagName('div')
        const genderInput = document.getElementsByName('gender')
        const queriedDivs = document.querySelectorAll('div')
        const queriedDiv = document.querySelector('div')

        // 通过 document 创建元素节点对象

        const h2 = document.createElement('h2')

        // 通过元素节点对象获取元素节点对象

        const span1 = document.getElementById('span1');
        const span2 = span1.nextElementSibling;
        const btn1 = span1.previousElementSibling;

        const form1 = document.getElementsByTagName('form')[0]; // 直接调用方法返回的是一个类数组对象
        const input1 = form1.firstElementChild;
        const input2 = form1.lastElementChild;

        const form1TagName = form1.tagName;
        console.log(form1TagName);

        /*
            3. 文本节点（text）
                - 含义：网页中所有文本内容都是文本节点对象
                - 文本节点对象的获取：我们虽然可以通过元素获取其中的文本节点对象，但是通常直接通过元素去修改其中的文本
                - 通过元素节点对象修改文本内容
                    - element.textContent 获取或修改元素中的文本内容
                        - 直接获取标签中的内容，不考虑 CSS 样式
                    - element.innerText 获取或修改元素中的文本内容
                        - 获取标签中的内容时，会考虑 CSS 样式（如通过 CSS 使得标签内容大写，则获取的是大写后的文本）
                        - 使用这种方式读取内容，因为考虑了 CSS 样式，因此会触发网页的重排，即会计算 CSS 样式
                        - 使用这种方式修改内容，如果其中有标签，则会自动对标签内容进行转义
                    - element.innerHTML 获取或修改元素中的 HTML 代码
                        - 使用这种方式，可以直接向元素中添加 HTML 代码，但是有被 XSS 注入的风险
                    - 注：因为 innerText 存在网页重排，其性能比 textContent 略差一点

            4. 属性节点（attr）
                - 含义：每个标签的属性都是属性节点对象
                - 属性节点对象的获取：与文本节点对象一样，我们通常直接通过元素完成对属性节点对象的操作
                - 通过元素节点对象修改属性
                    - 方式一
                        - 读取 element.attr（如 element.id 表示访问 element 的 id 属性）
                        - 修改 element.attr = value
                        - 说明
                            - 对于 class 属性，应该采取 element.className 的方式访问和修改
                            - 对于布尔属性（即只要写属性名的属性，如 disabled），读取返回的结果是 true 或 false；使用 
                            element.attr = true 的方式可以添加布尔属性；使用 element.attr = false 的方式可以删除布尔属性
                    - 方式二
                        - 读取 element.getAttribute(attr)
                        - 修改 element.setAttribute(attr, value)
                        - 删除 element.removeAttribute(attr)
                        - 说明
                            - 对于 class 属性，此时可以采用 element.getAttribute('class') 的方式访问，类似的方式可以修改、删除
                            - 对于布尔属性，建议采用 element.setAttribute(attr, attr) 的方式添加，如
                            element.setAttribute('disabled', 'disabled')
        */

    </script>

</body>

</html>
