    <!-- 
        1. 什么是 jQuery 对象？
            - 通过 jQuery 核心函数获取到的对象就是 jQuery 对象
            - jQuery 对象就是 jQuery 中定义的对象，是 DOM 对象的升级版，有许多简单易用的方法来简化 DOM 操作
            - jQuery 对象的本质是一个 DOM 对象数组（类数组，伪数组），我们可以通过索引获取其中的 DOM 对象，也可以通过 length 属
            性获取其中的 DOM 对象的数量
        2. jQuery 的隐式迭代：当我们修改 jQuery 对象时，会自动修改 jQuery 对象中的所有 DOM 对象
        3. jQuery 的链式调用：jQuery 对象的方法的返回值仍是一个 jQuery 对象，因此我们可以使用类似 jQueryObj.method1().method2()
        的方式在调用一个方法后再调用其他的 jQUery 对象的方法
        4. 方法举例
            - $varName.text() 既可以获取 jQuery 对象 $varName 的所有 DOM 元素中的文本；也可以通过传递字符串参数，同时修改所有 
            DOM 元素中的文本
            - $varName.attr(属性名) 获取 jQuery 对象 $varName 的第一个 DOM 元素的指定属性名对应的属性值
            - $varName.css(样式名，样式值) 设置 jQuery 对象 $varName 的所有 DOM 元素的 CSS 样式
     -->
