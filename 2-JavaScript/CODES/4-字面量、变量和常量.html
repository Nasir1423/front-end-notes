<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>字面量 变量 常量</title>
	<script>
		/* 
			1. 字面量：就是固定值的意思,如 1、2、"Hello"、true、null 等都是字面量
			2. 变量：存储着数据的内存地址,可以通过变量更加方便地访问数据; 变量中存储的数据可以随意修改
			3. 变量的声明与赋值
				- 变量声明
					> let 变量名（推荐使用）
					> var 变量名（旧的声明方法,不推荐使用）
				- 变量赋值
					> 变量名 = 值（值可以是字面量或其他表达式）
				- 变量的声明与赋值
					> let 变量名 = 值
					> var 变量名 = 值
			4. 变量的内存结构
				- 在 JavaScript 中，变量存储的内容取决于它们的数据类型
					> 基本类型存储的是实际的值
					> 引用类型存储的是指向值的地址（即引用）
			5. 常量：即只能赋值一次的变量
				- 常量使用 const 关键字声明
				- 常量的变量名通常大写

		*/
	</script>
</head>

</html>
