<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS 输出 Hello World</title>

	<!-- JS 代码需要编写在 script 标签中 -->
	<script>
		// alert 函数可以在网页中弹出一个警告信息
		alert("警告信息");
		// console.log 方法可以在控制台输出日志信息
		console.log("日志信息")
		// document.write 方法可以在网页（body 标签）中输出内容
		document.write("网页信息")
	</script>
</head>

<body>

</body>

</html>
