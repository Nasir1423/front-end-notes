    <title>解构赋值</title>
    <script>
        /*
            1. 数组的解构赋值
                - 语法
                    > [arg1, arg2, ...] = [value1, value2, ...]
                    > [arg1, arg2, ...] = arr
                - 变量与值数量不一的情况分析
                    > 如果左边变量数 > 右边值的数，则多余的变量被赋值为 undefined（不是不会被赋值）
                    > 如果左边变量数 < 右边值的数，则多余的值被忽略
                - 变量默认值（此时，如果左边存在多余的变量，并不会被赋 undefined，而是赋默认值）
                    > arg1 = value1，如果 arg1 没有被赋值，则默认取值 value1
                    > arg1 = arg1，如果 arg1 没有被赋值，则保持其值不变
                - 注
                    > = 左边的 [] 里边的每个单词表示一个变量，右边的 [] 里边的每个单词表示一个具体的值
                    > 可以使用 ...arg 作为变量，获取右边多余的值，类似于可变参数
                    > 如果函数返回值是一个数组，则此时可以使用解构赋值获取返回值内容，如 [arg1, arg2] = fn()
                    > 可以使用解构赋值快速交换两个变量的值
        */

        /*
            3. 对象的解构赋值
             - 语法
                > [name, age, ...] = [name: "张三", age: "李四", ...]
                > [arg1, arg2, ...] = obj
            - 变量别名，如 [name: a, age: b]，此时我们可以调用 a、b 分别表示属性 name、age 对应的值
            > 变量默认值，如 [name="张三", age=19]，此时如果没有在右边的对象中找到对应的属性，则使用默认值（如果不指定默认值，且
