<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <!-- 
        定时器允许我们将代码延迟到未来的某个时间点执行，使得编程中的时间控制变得可能。
        1. 设置定时器
            - setTimeout(callback, ms)：安排一个函数在指定的毫秒数之后执行。
                - 参数：
                    - callback：延后执行的回调函数。
                    - ms：延迟的时间长度，以毫秒为单位。
                - 返回值：定时器的唯一标识符，可用于取消定时器。
            - setInterval(callback, ms)：以固定的时间间隔重复执行指定的函数。
                - 参数：
                    - callback：重复执行的回调函数。
                    - ms：两次执行之间的时间间隔，以毫秒为单位。
                - 返回值：定时器的唯一标识符，可用于取消定时器。
        2. 取消定时器
            - clearTimeout(timer)：取消一个由setTimeout设置的定时器。
            - clearInterval(timer)：取消一个由setInterval设置的定时器。
            - 在这两种情况下，timer 都是定时器的唯一标识符。
        3. 关于定时器的说明：
            - 当 setTimeout 或 setInterval 被调用时，它们会立即向 JavaScript 的事件队列中注册一个定时事件。这个事件将在指定的时
            间间隔后触发。
            - 同时，这两个函数也会立刻返回一个唯一的标识符（通常是一个数字）。这个标识符可以用于稍后的取消定时器操作。
            - 定时器内部的回调函数是异步执行的，意味着它们不会立即执行，而是等待直到达到指定的延迟时间。
            - 因此，在回调函数首次执行之前，timer 变量已经被赋予了定时器的唯一标识符，并且在作用域中可用。
            - 综上所述，setTimeout 和 setInterval 的调用结果是立即返回一个定时器 ID。这个 ID 随后可以用于引用或取消定时器。而定时器内
            部的回调函数则是在指定的延迟时间后异步执行的，在执行时可以访问到已经定义好的 timer 变量。
     -->
    <style>
        #time-show {
            width: 200px;
            height: 100px;
            background-color: azure;
            font-size: 20px;
            line-height: 100px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="time-show">北京时间</div>
    <script>
        const timeShower = document.getElementById('time-show');


        const timer = setInterval(function () {
            const date = new Date();
            timeShower.innerText =
                `${date.getFullYear()}-${date.getMonth()}-${date.getDate()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
        }, 1000)
    </script>

</body>

</html>
